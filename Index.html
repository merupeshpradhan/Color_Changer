<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-fuchsia-50 w-full h-screen" id="container">
        <h1 class="text-black text-center font-bold">Color Chnager</h1>
        <p class="p-1 ml-3 text black font-medium">Peak a color</p>
        <p class="p-1 ml-3 mb-2 text black text-sm">Click any color to change the theme color of the website </p>
        <div class=" ml-3 flex bg-fuchsia-50 justify-center flex-wrap" id="allColors">
        </div>
        <p class="p-1 ml-3 text black font-medium">Add New color</p>
        <p class="p-1 ml-3 mb-2 text black text-sm">If you want to add a new color, please enter the color name</p>
        <form class="ml-3 p-2">
            <input type="text" id="colorInput" class="p-2 outline-indigo-400  bg-indigo-200 rounded text-black"
                placeholder="Color Name">
            <input type="submit" value="Add"
                class="px-3 py-1 cursor-pointer hover:bg-indigo-700 ml-3 text-white bg-indigo-500 rounded">
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
